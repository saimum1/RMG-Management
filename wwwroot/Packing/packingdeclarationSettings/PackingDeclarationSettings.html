<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Declaration Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Declaration Settings</h1>
                <div class="company-info">Company: Next Source Ltd</div>
            </div>
            
            <div class="question-container">
                <h2 class="section-title">Declaration Questions</h2>
                
                <div id="questions-list">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                
                <button class="btn btn-success" onclick="addQuestion()">
                    <span class="add-icon">+</span> Add Question
                </button>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="goBack()">Back</button>
                <button id="submit-btn" class="btn btn-primary" onclick="submitForm()">Submit</button>
                <span id="save-indicator" class="save-indicator" style="display: none;">âœ“ Saved</span>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script src="./PackingDeclarationSettings.js"></script>

</html>
